<!DOCTYPE html>
<html lang="en" dir="">
<head>
   <meta charset="utf-8" />
   <title>Task 4</title>
   <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
   <script>
      function createFamilyTree() {
         $('body').append(
            $('<table>').append(
               $('<thead>').append(
                  $('<tr>').append(
                     $('<th>').text('Firstname'),
                     $('<th>').text('Lastname')
                  )
               ),
               $('<tbody>').append(
                  $('<tr>').append(
                     $('<td>').text('Guillaume'),
                     $('<td>').text('Salva')
                  ),
                  $('<tr>').append(
                     $('<td>').text('Paulette'),
                     $('<td>').text('Salva')
                  ),
                  $('<tr>').append(
                     $('<td>').text('Antoine'),
                     $('<td>').text('Salva')
                  )
               )
            )
         );
      }

      function replaceFamilyTree() {
         $('tbody').html(
            $('<tr>').append(
               $('<td>').text('Gerard'),
               $('<td>').text('Bonissa')
            )
         );
      }

      $(document).ready(function() {
         createFamilyTree();
         replaceFamilyTree();
      });
   </script>
</head>
